<!DOCTYPE html>
<meta charset="utf-8">
<title>Countries - UN Security Council</title>
<style>

circle {
  fill: #eee;
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

// Number of years on security council
var valueById = [
  0,0,0,6,0,0,0,0,4,0,18,10,6,0,0,2,0,2,0,10,0,4,0,2,6,0,4,2,0,20,0,6,0,0,2,12,0,2,2,4,0,72,10,0,0,4,0,14,0,6,0,6,2,0,0,8,2,0,0,0,6,9,5,2,0,0,0,6,2,0,4,0,0,0,0,0,0,72,0,2,6,0,6,0,0,0,0,10,0,0,0,4,2,4,4,0,0,0,2,0,2,4,0,6,0,14,0,2,0,13,6,4,22,0,4,0,6,0,0,4,0,0,0,0,0,4,2,0,4,0,2,1,2,0,0,2,4,2,0,0,0,0,0,0,0,0,4,0,6,4,0,2,2,2,0,0,7,7,0,0,0,0,2,0,10,10,8,4,0,0,0,4,7,2,0,10,0,0,14,11,10,6,0,0,2,2,0,0,7,6,0,72,4,0,0,0,0,4,6,0,2,2,0,2,2,10,0,0,2,0,8,0,6,0,2,2,2,0,0,0,0,4,0,6,7,0,0,0,0,5,72,8,72,4,4,0,0,10,0,2,0,2,0,0,0,0,0,0,1,6,4 
];

var margin = {top: 0, right: 0, bottom: 0, left: 0},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    padding = 3;

var projection = d3.geo.mercator();

var radius = d3.scale.sqrt()
    .domain([0, d3.max(valueById)])
    .range([0, 30]);

var force = d3.layout.force()
    .charge(0)
    .gravity(0)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("countrypoints.json", function(error, states) {
  if (error) throw error;

  var nodes = states.features
      .filter(function(d) { return !isNaN(valueById[+d.id]); })
      .map(function(d) {
        var point = projection(d.geometry.coordinates),
            value = valueById[+d.id];
        if (isNaN(value)) fail();
        return {
          x: point[0], y: point[1],
          x0: point[0], y0: point[1],
          r: radius(value),
          value: value
        };
      });

  force
      .nodes(nodes)
      .on("tick", tick)
      .start();

  var node = svg.selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .attr("r", function(d) { return d.r; });

  function tick(e) {
    node.each(gravity(e.alpha * .1))
        .each(collide(.5))
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

  function gravity(k) {
    return function(d) {
      d.x += (d.x0 - d.x) * k;
      d.y += (d.y0 - d.y) * k;
    };
  }

  function collide(k) {
    var q = d3.geom.quadtree(nodes);
    return function(node) {
      var nr = node.r + padding,
          nx1 = node.x - nr,
          nx2 = node.x + nr,
          ny1 = node.y - nr,
          ny2 = node.y + nr;
      q.visit(function(quad, x1, y1, x2, y2) {
        if (quad.point && (quad.point !== node)) {
          var x = node.x - quad.point.x,
              y = node.y - quad.point.y,
              l = x * x + y * y,
              r = nr + quad.point.r;
          if (l < r * r) {
            l = ((l = Math.sqrt(l)) - r) / l * k;
            node.x -= x *= l;
            node.y -= y *= l;
            quad.point.x += x;
            quad.point.y += y;
          }
        }
        return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
      });
    };
  }
});

</script>

</body>
